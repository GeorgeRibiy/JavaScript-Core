<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plain js Todo list</title>
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Todo List: </h1>

            <!-- Todos goes here: -->
        </ul>
    </div>

</html>
